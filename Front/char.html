<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="charStyle.css"/>
    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <title>Sprint II</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="imagenes/LogoT.png" alt="Logo">
                <a href="#">ByTupak</a>
            </div>

            <nav>
                <a href="#">Detail Product</a>
                <a href="#">Carrito</a>
                <a href="#">Login</a>
                <a href="#">Register</a>
            </nav>
        </header>

        <main>
            <div class="producto">
                <h2>Carrito de Compras</h2>
                <article>
                    <img src="imagenes/Auto2.png" alt="IMAGEN PRODUCTO">
                    
                    <div class="title">
                        <h3>Titulo</h3>
                        <h4>Descripcion</h4>
                        <div class="disponible">
                            <i class="fa-solid fa-square" style="color: #33f040;"></i>
                        </div>
                    </div>            
                    
                    <div class="botonera">
                        <i class="fa-regular fa-circle-plus" style="color: #000000;"></i>
                        <h4>2</h4>
                        <i class="fa-regular fa-circle-minus" style="color: #000000;"></i>
                    </div>

                    <div class="confirmacion">
                        <div class="precio">
                            <h3>4.6</h3>
    
                        </div>
                        <a href="#">Save for later</a>
                        <a href="#">Remove</a>
                    </div>
                    
                    
                </article>    

                <img src="imagenes/Auto2.png" alt="IMAGEN PRODUCTO">
                <div>
                    <p>Descripcion</p>
                    <p>Precio</p>
                    <button type="button">Comprar</button>
                </div>
            </div>

        </main>


        <footer>
            <div class="social">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
