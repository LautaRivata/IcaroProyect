<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css"/>
    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <title>Ecomerse ByTupak</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="imagenes/LogoT.png" alt="Logo">
                <a href="#">ByTupak</a>
            </div>

            <nav>
                <a href="#">Detail Product</a>
                <a href="#">Carrito</a>
                <a href="#">Login</a>
                <a href="#">Register</a>
            </nav>
        </header>

        <main>
            <div class="banner">Hero Banner</div>
            <br>
            <div class="productos">
                <h2>Listado De Productos</h2>
                <article>
                    <div class="card">
                        <p>Titulo</p>
                        <img src="imagenes/Auto.png" alt="Imagen">
                        <div>
                            <p>Descripcion</p>
                            <p>Precio</p>
                            <button type="button">Ver Producto</button>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="card">
                        <p>Titulo</p>
                        <img src="imagenes/Auto2.png" alt="IMAGEN PRODUCTO">
                        <div>
                            <p>Descripcion</p>
                            <p>Precio</p>
                            <button type="button">Ver Producto</button>
                        </div>
                    </div>
                </article>
            </div>
        </main>

        <footer>
            <div class="social">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
